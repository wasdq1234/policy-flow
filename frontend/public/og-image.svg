<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#2563EB"/>

  <!-- Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="white" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="white" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="white" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="630" stroke="white" stroke-width="1"/>
    <line x1="400" y1="0" x2="400" y2="630" stroke="white" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="white" stroke-width="1"/>
    <line x1="800" y1="0" x2="800" y2="630" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="630" stroke="white" stroke-width="1"/>
  </g>

  <!-- Calendar Icon -->
  <rect x="470" y="120" width="260" height="280" rx="20" fill="white" fill-opacity="0.2"/>
  <rect x="490" y="140" width="220" height="240" rx="10" fill="white"/>
  <rect x="490" y="140" width="220" height="60" rx="10" fill="#1E40AF"/>
  <circle cx="530" cy="160" r="8" fill="white"/>
  <circle cx="670" cy="160" r="8" fill="white"/>

  <!-- Grid inside calendar -->
  <g opacity="0.3">
    <rect x="510" y="220" width="40" height="30" rx="4" fill="#2563EB"/>
    <rect x="560" y="220" width="40" height="30" rx="4" fill="#2563EB"/>
    <rect x="610" y="220" width="40" height="30" rx="4" fill="#2563EB"/>
    <rect x="660" y="220" width="40" height="30" rx="4" fill="#2563EB"/>
    <rect x="510" y="260" width="40" height="30" rx="4" fill="#2563EB"/>
    <rect x="560" y="260" width="40" height="30" rx="4" fill="#2563EB"/>
    <rect x="610" y="260" width="40" height="30" rx="4" fill="#2563EB"/>
    <rect x="660" y="260" width="40" height="30" rx="4" fill="#2563EB"/>
  </g>

  <!-- Title -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    정책플로우
  </text>

  <!-- Subtitle -->
  <text x="600" y="530" font-family="Arial, sans-serif" font-size="36" fill="white" fill-opacity="0.9" text-anchor="middle">
    맞춤 정책 캘린더
  </text>
</svg>
